---
name: windows

on: [push, pull_request]

env:
  ARCH: "x64"
  VC2019: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Enterprise\\VC\\Auxiliary\\Build\\vcvarsall.bat"
  VC2016: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2017\\Enterprise\\VC\\Auxiliary\\Build\\vcvarsall.bat"

jobs:
  compile: # name of the job. Jobs run in parallel unless specified otherwise.
    name: compile
    runs-on: ${{ matrix.windows-version }}
    strategy:
      matrix:
        windows-version: [windows-2016, windows-2019]
        python-version: [3.6]
        build-version: [release, debug]
    steps: # each - is a new sequentially run step
      - uses: actions/checkout@master

      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: compile
        shell: cmd
        env:
          CC: cl
          CXX: cl
        run: |
          IF "${{ matrix.windows-version }}" == "windows-2016" (
            "${{ env.VC2016 }}" ${{ env.ARCH }} & python build.py ${{ matrix.build-version }}
          )
          IF "${{ matrix.windows-version }}" == "windows-2019" (
            "${{ env.VC2019 }}" ${{ env.ARCH }} & python build.py ${{ matrix.build-version }}
          )

      - name: upload-planner
        uses: actions/upload-artifact@master
        with:
          name: compiled-planner-${{ matrix.windows-version }}-${{ matrix.build-version }}
          path: builds/


  tests: # name of the job. Jobs run in parallel unless specified otherwise.
    name: test
    runs-on: ${{ matrix.windows-version }}
    needs: compile
    strategy:
      matrix:
        windows-version: [windows-2016, windows-2019]
        python-version: [3.6]
    steps: # each - is a new sequentially run step
      - uses: actions/checkout@master

      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: setup
        run: |
          pip3 install pytest tox
          mkdir builds

      - name: download-debug
        uses: actions/download-artifact@master
        with:
          name: compiled-planner-${{ matrix.windows-version }}-debug
          path: builds/

      - name: download-release
        uses: actions/download-artifact@master
        with:
          name: compiled-planner-${{ matrix.windows-version }}-release
          path: builds/

      - name: test
        shell: cmd
        env:
          CC: cl
          CXX: cl
        run: |
          cd misc/
          IF "${{ matrix.windows-version }}" == "windows-2016" (
            "${{ env.VC2016 }}" ${{ env.ARCH }} & tox -e search,translator
          )
          IF "${{ matrix.windows-version }}" == "windows-2019" (
            "${{ env.VC2019 }}" ${{ env.ARCH }} & tox -e search,translator
          )

...
