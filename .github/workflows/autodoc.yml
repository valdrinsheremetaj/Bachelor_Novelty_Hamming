---
name: Autodoc

on: [push]

jobs:
  autodoc:
    name: Autodoc
    if: github.repository == 'PatrickFerber/downward'
    timeout-minutes: 60
    runs-on: ubuntu-20.04
    env:
      DOWNWARD_AUTODOC_PASSWORD: ${{ secrets.DOWNWARD_AUTODOC_PASSWORD }}
    steps:
      - name: Clone repository
        uses: actions/checkout@master

      - name: Install Python
        uses: actions/setup-python@master
        with:
          python-version: 3.8

      - name: Run Autodoc
        run: |
          cd misc/autodoc
          python3 autodoc.py

...
